<html>
<head>
    <title>My Webshop</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/product-list.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <div class="container">
        <header class="header js-header">
            <h1 class="header__title">
                <span class="header__title-start">My</span>Webshop
            </h1>
        </header>

        <main class="main">
            <h2>Products</h2>

            <div class="product-list--tools">
                <label>Sorting: </label>
                <select class="js-sorting">
                    <option value="alphabetical" selected>Alphabetical</option>
                    <option value="price">Price ascending</option>
                </select>
            </div>

            <div class="product-list js-products">
                <div class="product-list__item">
                    <div class="product">
                        <img class="product__image" src="https://image.coolblue.io/products/338827" alt="Apple iPhone 6">
                        <h3 class="product__title">Apple iPhone 6</h3>
                        <p class="product__price">640,-</p>
                    </div>
                </div>

                <div class="product-list__item">
                    <div class="product">
                        <img class="product__image" src="https://image.coolblue.io/products/539791" alt="HP 15-BA071ND">
                        <h3 class="product__title">HP 15-BA071ND</h3>
                        <p class="product__price">399,-</p>
                    </div>
                </div>

                <div class="product-list__item">
                    <div class="product">
                        <img class="product__image" src="https://image.coolblue.io/products/476020" alt="Samsung Galaxy S6">
                        <h3 class="product__title">Samsung Galaxy S6</h3>
                        <p class="product__price">780,-</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="public/core.bundle.js"></script>
    <script src="public/header.bundle.js"></script>
    <script src="public/catalog.bundle.js"></script>
</body>
</html>
