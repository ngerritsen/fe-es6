<html>
<head>
    <title>My Webshop</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/product-list.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header--title">
                <span class="header--title-start">My</span>Webshop
            </h1>
        </header>

        <main class="main">
            <h2>Products</h2>

            <div class="product-list">
                <div class="product-list--item">
                    <div class="product">
                        <img class="product--image" src="https://image.coolblue.io/products/338827" alt="Apple iPhone 6">
                        <h3 class="product--title">Apple iPhone 6</h3>
                        <p class="product--price">640,-</p>
                    </div>
                </div>
                <div class="product-list--item">
                    <div class="product">
                        <img class="product--image" src="https://image.coolblue.io/products/476020" alt="Samsung Galaxy S6">
                        <h3 class="product--title">Samsung Galaxy S6</h3>
                        <p class="product--price">780,-</p>
                    </div>
                </div>
                <div class="product-list--item">
                    <div class="product">
                        <img class="product--image" src="https://image.coolblue.io/products/461615" alt="Apple iPad Air">
                        <h3 class="product--title">Apple iPad Air</h3>
                        <p class="product--price">495,-</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="public/main.bundle.js"></script>
    <script src="public/header.bundle.js"></script>
</body>
</html>
